<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="banner text-center py-4">
        <h1>Random Quiz</h1>
    </header>

    <!-- Question Amount Selection Section -->
    <div class="container my-5">
        <div id="question-select" class="card quiz-card p-5 mx-auto" style="max-width: 600px;">
            <label for="questionAmount" class="form-label">Select Number of Questions</label>
            <select id="questionAmount" class="form-select mb-4">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button class="btn submit-btn" onclick="generateQuiz()">Generate Quiz</button>
        </div>
    </div>

    <!-- Results Section -->
    <div class="container my-5">
        <div id="quiz-results" class="card quiz-card p-5 mx-auto" style="max-width: 600px; display: none;">
            <h4>Quiz Results</h4>
            <p id="resultsText"></p>
        </div>
    </div>

    <!-- Modal for Quiz Questions -->
    <div class="modal fade" id="quizModal" tabindex="-1" aria-labelledby="quizModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="quizModalLabel">Your Quiz</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="quiz" class="quiz-card p-3"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn submit-btn" onclick="submitQuiz()">Submit Quiz</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
